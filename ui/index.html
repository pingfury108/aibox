<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai box</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    	<div class="container mt-5">
		<h1 class="text-center mb-4">文本润色</h1>

		<div class="row mb-3">
			<label for="input-text" class="col-sm-2 col-form-label">输入文本：</label>
			<div class="col-sm-10">
				<textarea id="input-text" class="form-control" rows="10"></textarea>
			</div>
		</div>

		<div class="row mb-3">
			<label for="output-text" class="col-sm-2 col-form-label">润色后的文本：</label>
			<div class="col-sm-10">
				<textarea id="output-text" class="form-control" rows="10"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<Button class="btn btn-primary" onclick="rewriteText()">润色文本</button>
			</div>
		</div>

		<script>
            const { invoke } = window.__TAURI__.tauri
			function rewriteText() {
              var inputText = document.getElementById("input-text").value;
              invoke('rewrite', { text: inputText })
                .then((response) => {
                  const event = JSON.parse(response);
                  document.getElementById("output-text").value = event.choices[0].message.content;
                })

			}
		</script>
	</div>

	<!-- 引入 Bootstrap JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
